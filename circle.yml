machine:
  node:
    version: 8.5.0
test:
  post:
    - npm run semantic-release || true
  override:
    - npm run build -- --env.browser && npm test
    - sh -x ./common/e2e.sh
deployment:
  deploy:
    branch: master
    commands:
      - npm run doc
      - >-
        aws s3 cp ./docs/ s3://api.grimoire.gl/$CIRCLE_PROJECT_REPONAME
        --recursive --acl public-read
