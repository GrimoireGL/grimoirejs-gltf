machine:
  node:
    version: 8.5.0

  post:
    - curl -o- -L https://yarnpkg.com/install.sh | bash

dependencies:
  cache_directories:
    - "~/.cache/yarn"

  pre:
    - yarn --version

  override:
    - yarn install

test:
  post:
    - npm run semantic-release || true
  override:
    - npm run build -- --env.browser && npm test
